<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>iTunes API</title>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body onload="init()">
<audio
  id="audio-player"
>
  Your browser does not support the
  <code>audio</code> element.
</audio>
<div class="max-w-7xl h-full m-4 md:mx-auto px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-medium mb-4 text-indigo-600">ITUNES API</h1>
    <label for="search-input" class="block text-sm font-medium text-gray-700">Rechercher un titre, un artiste, ...</label>
    <div class="flex flex-row mt-1">
      <input
        type="text"
        id="search-input"
        class="shadow-sm border border-gray-100 focus:outline-none focus:border-indigo-600 block w-full sm:text-sm border-gray-300 rounded-md"
      >
      <button
        id="search-btn"
        class="ml-4 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Rechercher
      </button>
    </div>
    <div id="loader-container" class="flex justify-center"></div>
    <div id="search-results-container" class="flex flex-col mt-6">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div id="search-results" class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="song-player"></div>

<template id="player">
  <div id="song-player-container" class="w-full h-24 bg-white border-t-2 border-gray-200 fixed bottom-0 flex p-2 justify-center">
    <div class="max-w-7xl flex flex-1">
      <div id="song-info" class="flex items-center">
        <div class="flex flex-shrink-0">
          <img
            id="playing-song-img"
            class="w-16 h-16 rounded-lg"
            src=""
            alt="track-img"
          >
        </div>
        <div class="ml-4 flex flex-col">
          <span id="playing-song-trackname" class="text-base truncate song-info-text"></span>
          <span id="playing-song-artist" class="text-sm truncate song-info-text"></span>
        </div>
      </div>
      <div class="flex-1 flex items-center justify-end">
        <button id="play-btn" onclick="switchPlayingState()" class="focus:outline-none rounded-full focus:ring-2 focus:ring-offset-0 focus:ring-indigo-500">
          <svg class="w-12 h-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</template>

<template id="loader-template">
  <div id="loader" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</template>
</body>
</html>
